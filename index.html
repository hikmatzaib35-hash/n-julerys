<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N.julerys | Jewelry Store</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-gray-50">

    <nav class="bg-gray-900 text-white p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold text-yellow-500">N.JULERYS</h1>
            <div class="flex gap-4">
                <button onclick="showSection('store')" class="hover:text-yellow-500">Store</button>
                <button onclick="showSection('admin')" class="bg-gray-700 px-3 py-1 rounded text-sm">Admin</button>
            </div>
        </div>
    </nav>

    <div id="hero" class="bg-gray-800 text-white py-10 text-center border-b-4 border-yellow-500">
        <h2 class="text-3xl font-serif">Exclusive Jewelry</h2>
        <p class="text-gray-400">Contact: 03347124766</p>
    </div>

    <main id="store-section" class="container mx-auto p-6 min-h-screen">
        <div id="product-list" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>
    </main>

    <section id="admin-section" class="hidden container mx-auto p-6 min-h-screen">
        <div class="bg-white p-6 rounded-xl shadow-lg border">
            <h2 class="text-xl font-bold mb-4 text-gray-800">Admin Dashboard</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-3 mb-6">
                <input type="text" id="p-name" placeholder="Jewelry Name" class="border p-2 rounded">
                <input type="text" id="p-price" placeholder="Price (Rs.)" class="border p-2 rounded">
                <input type="text" id="p-img" placeholder="Image Link" class="border p-2 rounded">
                <button onclick="addProduct()" class="bg-yellow-600 text-white py-2 rounded font-bold">Add Product</button>
            </div>
            <div id="admin-inventory" class="mt-4 space-y-2"></div>
        </div>
    </section>

    <div id="order-modal" class="hidden fixed inset-0 bg-black bg-opacity-60 flex items-center justify-center p-4 z-[100]">
        <div class="bg-white p-6 rounded-lg max-w-sm w-full">
            <h2 class="text-xl font-bold mb-4">Confirm Order</h2>
            <p id="ordered-item-name" class="text-yellow-700 font-bold mb-4"></p>
            <form action="https://formspree.io/f/hikmatzaib35@gmail.com" method="POST">
                <input type="hidden" name="Order_Item" id="order-details-input">
                <input type="text" name="Name" placeholder="Full Name" class="w-full border p-2 mb-2" required>
                <input type="text" name="Phone" placeholder="WhatsApp Number" class="w-full border p-2 mb-2" required>
                <textarea name="Address" placeholder="Full Address" class="w-full border p-2 mb-4" required></textarea>
                <div class="flex gap-2">
                    <button type="button" onclick="closeModal()" class="flex-1 bg-gray-200 py-2 rounded font-bold">Cancel</button>
                    <button type="submit" class="flex-1 bg-green-600 text-white py-2 rounded font-bold">Send Order</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let products = JSON.parse(localStorage.getItem('n-products')) || [
            {name: 'Premium Ring', price: '25,000', img: 'https://images.unsplash.com/photo-1605100804763-247f67b3557e?w=500'},
            {name: 'Gold Necklace', price: '95,000', img: 'https://images.unsplash.com/photo-1599643478518-a784e5dc4c8f?w=500'}
        ];

        function showSection(section) {
            if (section === 'admin') {
                let pass = prompt("Enter Password:");
                if (pass !== "N123") { alert("Wrong!"); return; }
            }
            document.getElementById('store-section').classList.toggle('hidden', section === 'admin');
            document.getElementById('hero').classList.toggle('hidden', section === 'admin');
            document.getElementById('admin-section').classList.toggle('hidden', section === 'store');
            renderProducts();
        }

        function addProduct() {
            const name = document.getElementById('p-name').value;
            const price = document.getElementById('p-price').value;
            const img = document.getElementById('p-img').value || 'https://via.placeholder.com/300';
            if(name && price) {
                products.push({name, price, img});
                localStorage.setItem('n-products', JSON.stringify(products));
                document.getElementById('p-name').value = '';
                document.getElementById('p-price').value = '';
                document.getElementById('p-img').value = '';
                renderProducts();
                alert("Added!");
            }
        }

        function renderProducts() {
            const list = document.getElementById('product-list');
            const inv = document.getElementById('admin-inventory');
            list.innerHTML = ''; inv.innerHTML = '';
            products.forEach((p, i) => {
                list.innerHTML += `
                    <div class="bg-white rounded-xl shadow p-4">
                        <img src="${p.img}" class="h-48 w-full object-cover mb-4 rounded">
                        <h3 class="font-bold">${p.name}</h3>
                        <p class="text-yellow-600 font-bold">Rs. ${p.price}</p>
                        <button onclick="openOrder('${p.name}')" class="mt-4 bg-gray-900 text-white w-full py-2 rounded hover:bg-yellow-600 transition">Buy Now</button>
                    </div>`;
                inv.innerHTML += `<div class="flex justify-between p-2 bg-gray-50 mb-1"><span>${p.name}</span><button onclick="deleteP(${i})" class="text-red-500">Delete</button></div>`;
            });
        }

        function deleteP(i) {
            products.splice(i,1);
            localStorage.setItem('n-products', JSON.stringify(products));
            renderProducts();
        }

        function openOrder(name) {
            document.getElementById('order-modal').classList.remove('hidden');
            document.getElementById('ordered-item-name').innerText = name;
            document.getElementById('order-details-input').value = name;
        }

        function closeModal() { document.getElementById('order-modal').classList.add('hidden'); }
        renderProducts();
    </script>
</body>
</html>
